<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ---- custom css here --- -->
    <link rel="stylesheet" href="style.css">

    <!-- ---- custom js here ---- -->
    <script src="script.js" defer></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Stopwatch</title>
</head>

<body class="flex center">
   <div class="container">
        <div class="watch"><span class="Minutes">00</span> : <span class="seconds">00</span> : <span class="Milliseconds">00</span></div>
        <div class="buttons flex  center gap ">
            <div class="flex center" title = "Reset" onclick="resetWatch()"><i class='bx bx-reset'></i></div>
            <div class="flex center start" title="Start"><i class='bx bx-play play'></i></div>
        </div>
   </div>
</body>

</html>
